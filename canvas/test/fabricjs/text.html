<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #cc {
            border: 1px solid darkblue;
        }
        .box {
            margin-left: 200px;
            font-family: 方正姚体;
        }
    </style>
</head>
<body>
<div class="box">等等
    <canvas id="cc" width="300" height="300">
        <input id="input1" type="text">
    </canvas>
</div>
<div>

</div>
<script src="../node_modules/fabric/dist/fabric.js"></script>
<script>
    var cc = new fabric.Canvas('cc')

    var circle = new fabric.Circle({
        left: 100,
        top: 100,
        radius: 50
    });

    circle.setGradient('fill', {
        x1: 0,
        y1: 0,
        x2: 0,
        y2: circle.height,
        colorStops: {
            0: '#000',
            1: '#fff'
        }
    });

    cc.add(circle);
    var text = new fabric.Text('文案暗暗啊', {
        left: 20,
        top: 20,
        fontFamily: '方正姚体',
        fontSize: 20,
        fontWeight: 10,
        background: 'red'
//        underline: true,       //下划线
//        linethrough: true,     //删除线
//        overline: true,        //上划线
    });
    cc.add(text)


</script>
</body>
</html>
