<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #cc {
            border: 1px solid darkblue;
        }
        .box {
            margin-left: 200px;
        }
    </style>
</head>
<body>
<div class="box">
    <canvas id="cc" width="300" height="300">
        <input id="input1" type="text">
    </canvas>
</div>
<div>

</div>
<script src="js/fabric.js"></script>
<script>
    var cc = new fabric.Canvas('cc')

    var circle = new fabric.Circle({
        left: 100,
        top: 100,
        radius: 50
    });

    circle.setGradient('fill', {
        x1: 0,
        y1: 0,
        x2: 0,
        y2: circle.height,
        colorStops: {
            0: '#000',
            1: '#fff'
        }
    });

    cc.add(circle);


</script>
</body>
</html>
