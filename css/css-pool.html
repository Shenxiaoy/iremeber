<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #user-select {
            user-select: none;
        }
    </style>
</head>
<body>
<div>
    <div id="user-select">
        <div style="width: 400px">
            当所有内容作为一个整体时可以被选择。如果双击或者在上下文上点击子元素，那么被选择的部分将是以该子元素向上回溯的最高祖先元素。
            IE6-9不支持该属性，但支持使用标签属性 onselectstart="return false;" 来达到 user-select:none 的效果；Safari和Chrome也支持该标签属性；
        </div>
        <div><img style="max-width: 300px; display: inline-block" src="../img/person-1.jpg" alt=""></div>
        <div>Chrome和Safari外，在其它浏览器中，如果将文本设置为 -ms-user-select:none;</div>
    </div>

    <div></div>

    <div></div>

</div>
</body>
</html>
